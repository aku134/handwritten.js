<!DOCTYPE html>
<html lang="en">
   <head>
      <link rel="icon" href="favicon.ico">
      <title>handwritten.js - Convert typed text to realistic handwriting!</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, height=device-height">
      <meta name="description" content="handwritten.js - Convert typed text to realistic handwriting!">
      <meta name="keywords" content="handwritten, handwriting, text, converter, handwriter, emnist-dataset, daniel-font, pen, pencil, extended-mnist">
      <meta name="author" content="Rahil Kabani - rahil.kabani.4@gmail.com">
      <meta name="application-name" content="handwritten.js - Convert typed text to realistic handwriting!">
   </head>
   <body>
     <div class="bg1">
      <div class="p-4 mb-2">
       <h1> Handwriter</h1>
       <br>
       <h4>CONVERT TYPED TEXT INTO REALISTIC HANDWRITING!</h4>
      </div>
      </div>
      <div class="bg">
         <div class="container">
            <div class="row">
               <div class="col">
                <textarea id="text" rows="20" cols="50" placeholder="Type your text here..."></textarea>
                <br>
                <input type="checkbox" id="ruled">
                <label for="ruled">Ruled</label>
                <br><br><br>
                </div>
               <div class="col">
                <iframe id="pdf" width="510" height="480"></iframe>
                <br>
                <a id="download"class="btn btn-success">Download PDF</a>
                <br>
                </div>
            </div>
          </div>
      </div>
      <script src="handwritten.js"></script>
      <script src="debounce.js"></script>
      <script src="blobstream.js"></script>
      <script src="main.js"></script>
     

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
   </body>
</html>
